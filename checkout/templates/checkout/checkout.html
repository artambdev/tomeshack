{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container mb-2">
        <div class="row">
            <div class="col-8 col-md-7 my-auto">
                <h1 class="display-4 logo-font text-black">
                    Checkout
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="table-responsive rounded">
                    <table class="table table-sm table-borderless">
                        <thead class="text-black">
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Price</th>
                                <th scope="col">Qty</th>
                                <th scope="col">Subtotal</th>
                            </tr>
                        </thead>

                        {% for item in cart_items %}
                            <tr>
                                <td class="py-3">
                                    <p class="my-0"><strong>{{ item.book.title }}</strong></p>
                                </td>
                                <td class="py-3">
                                    <p class="my-0">${{ item.book.price }}</p>
                                </td>
                                <td class="py-3">
                                    <p class="my-0">${{ item.quantity }}</p>
                                </td>
                                <td class="py-3">
                                    <p class="my-0">${{ item.subtotal }}</p>
                                </td>
                            </tr>
                        {% endfor %}
                        <tr>
                            <td colspan="5" class="pt-5 text-right">
                                <h6><strong>Order Total: ${{ total|floatformat:2 }}</strong></h6>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
